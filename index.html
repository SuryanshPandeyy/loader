<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>

    <style>
        html{
            font-size: 62.5%;
        }
        body{
            background: black;
        }
        .loader-box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .loader{
            width: 15rem;
            height: 15rem;
            background: linear-gradient(45deg,transparent, transparent 40%, #e5f403);
            position: relative;
            border-radius: 50%;
            animation: animate 2s linear infinite;
        }

        .loader:before{
            content:"";
            position: absolute;
            top: 0.6rem;
            left: 0.6rem;
            right: 0.6rem;
            bottom: 0.6rem;
            
            background: #000;
            border-radius: 50%;
            z-index: 1000;
        }
        .loader:after{
             content:"";
            position: absolute;
            top: 0rem;
            left: 0rem;
            right: 0rem;
            bottom: 0rem;
            background: linear-gradient(45deg,transparent, transparent 80%, #e5f403);
            border-radius: 50%;
            z-index: 1000;
            z-index: 1;
            filter: blur(3rem);
        }
        @keyframes animate{
            0%{
                transform: rotate(0deg);
                filter: hue-rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
                filter: hue-rotate(350deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader-box">
        <div class="loader"></div>
    </div>
</body>
</html>
